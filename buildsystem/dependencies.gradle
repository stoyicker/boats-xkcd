allprojects {
  repositories {
    jcenter()
    maven { url "https://jitpack.io" }
  }
}

ext {
  //Android
  androidBuildToolsVersion = "23.0.2"
  androidMinSdkVersion = 16
  androidTargetSdkVersion = 23
  androidCompileSdkVersion = 23

  //Dependencies
  supportAnnotationsVersion = "23.1.1"
  supportAppcompatVersion = "23.1.1"
  javaxAnnotationVersion = "1.0"
  daggerVersion = "2.0.2"
  rxJavaVersion = "1.1.0"
  rxAndroidVersion = "1.1.0"
  timberVersion = "4.1.0"
  dbFlowVersion = "3.0.0-beta1"
  butterknifeVersion = "7.0.1"
  retrofitVersion = "2.0.0-beta2"
  commonsLang3Version = "3.4"
  jetbrainsAnnotationsVersion = "15.0"

  //Testing
  espressoVersion = "2.2.1"
  dexmakerVersion = "1.2"
  testingSupportLibraryRunnerVersion = "0.4.1"
  robolectricVersion = "3.0"
  jUnitVersion = "4.12"
  assertJVersion = "1.7.1" //Newer versions of AssertJ won't work here
  mockitoVersion = '2.0.33-beta'

  providedPresentationDependencies =
      [supportAnnotations  : "com.android.support:support-annotations:${supportAnnotationsVersion}",
       javaxAnnotation     : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
       jetbrainsAnnotations: "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"]

  debugCompilePresentationDependencies = [timber: "com.jakewharton.timber:timber:${timberVersion}"]

  compilePresentationDependencies = [dagger          : "com.google.dagger:dagger:${daggerVersion}",
                                     rxAndroid       : "io.reactivex:rxandroid:${rxAndroidVersion}",
                                     butterknife     : "com.jakewharton:butterknife:${butterknifeVersion}",
                                     supportAppCompat: "com.android.support:appcompat-v7:${supportAppcompatVersion}"]

  aptPresentationDependencies =
      [daggerCompiler: "com.google.dagger:dagger-compiler:${daggerVersion}"]

  androidTestCompilePresentationDependencies =
      [dexmaker                   : "com.google.dexmaker:dexmaker:${dexmakerVersion}",
       dexmakerMockito            : "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}",
       espresso                   : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
       testingSupportLibraryRunner: "com.android.support.test:runner:${testingSupportLibraryRunnerVersion}"]

  compileDomainDependencies = [rxJava         : "io.reactivex:rxjava:${rxJavaVersion}",
                               javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                               daggerCompiler : "com.google.dagger:dagger-compiler:${daggerVersion}",
                               dagger         : "com.google.dagger:dagger:${daggerVersion}",
                               commonsLang3   : "org.apache.commons:commons-lang3:${commonsLang3Version}"]

  providedDataDependencies =
      [supportAnnotations  : "com.android.support:support-annotations:${supportAnnotationsVersion}",
       javaxAnnotation     : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
       jetbrainsAnnotations: "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"]

  compileDataDependencies = [dagger               : "com.google.dagger:dagger:${daggerVersion}",
                             dbFlowCore           : "com.github.Raizlabs.DBFlow:dbflow-core:${dbFlowVersion}",
                             dbFlow               : "com.github.Raizlabs.DBFlow:dbflow:${dbFlowVersion}",
                             retrofit             : "com.squareup.retrofit:retrofit:${retrofitVersion}",
                             retrofitGSONConverter: "com.squareup.retrofit:converter-gson:${retrofitVersion}",
                             commonsLang3         : "org.apache.commons:commons-lang3:${commonsLang3Version}"]

  aptDataDependencies = [daggerCompiler: "com.google.dagger:dagger-compiler:${daggerVersion}",
                         dbFlowCompiler: "com.github.Raizlabs.DBFlow:dbflow-processor:${dbFlowVersion}"]

  testCompileDataDependencies = [junit      : "junit:junit:${jUnitVersion}",
                                 assertj    : "org.assertj:assertj-core:${assertJVersion}",
                                 mockito    : "org.mockito:mockito-core:${mockitoVersion}",
                                 robolectric: "org.robolectric:robolectric:${robolectricVersion}"]
}
